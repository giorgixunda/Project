<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register</h1>
    <div class="center">
        <div class="box1">
            <form>
                <label for="">First Name</label><br>
                <input type="text" required maxlength="15" minlength="3"><br><br>

                <button>Submit</button><br><br>
                <a href="login.html">Have Account Already?</a>
            </form>
        </div>
    </div>
