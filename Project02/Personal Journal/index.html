<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Journal</h1>
            <nav>
                <button id="newEntryPage">New Entry</button>
                <button id="viewEntriesPage">View Entries</button>
            </nav>
        </header>

        <div id="newEntrySection">
            <textarea id="entryInput" placeholder="Write your entry here..."></textarea>
            <button id="saveEntryButton">Save Entry</button>
        </div>

        <div id="entriesSection" style="display: none;">
            <div id="entries"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
